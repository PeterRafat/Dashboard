<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>

</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="img/user-200x300.webp" alt="profile-photo">
                </div>
                <h2>Peter</h2>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fa-solid fa-house"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-table"></i>
                    <p>Producte</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-pen"></i>
                    <p>Posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-star"></i>
                    <p>Favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <p>LogOut</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fa-solid fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fa-solid fa-user"></i>
                <div class="data">
                    <p>User</p>
                    <span>100</span>
                </div>
            </div>

            <div class="box">
                <i class="fa-solid fa-pen"></i>
                <div class="data">
                    <p>Posts</p>
                    <span>100</span>
                </div>
            </div>

            <div class="box">
                <i class="fa-solid fa-table"></i>
                <div class="data">
                    <p>Products</p>
                    <span>100</span>
                </div>
            </div>

            <div class="box">
                <i class="fa-solid fa-dollar-sign"></i>
                <div class="data">
                    <p>Revenue</p>
                    <span>$100</span>
                </div>
            </div>

        </div>
        <div class="title-info">
            <p>Products</p>
            <i class="fa-solid fa-table"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Produt</th>
                    <th>price</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>iphone7</td>
                    <td><span class="price">$100</span></td>
                    <td><span class="count" >5</span></td>
                </tr>
                <tr>
                    <td>iphone14</td>
                    <td><span class="price">$200</span></td>
                    <td><span class="count" >2</span></td>
                </tr>
                <tr>
                    <td>iphone13</td>
                    <td><span class="price">$150</span></td>
                    <td><span class="count" >3</span></td>
                </tr>
                <tr>
                    <td>iphone12</td>
                    <td><span class="price">$130</span></td>
                    <td><span class="count" >5</span></td>
                </tr>
                <tr>
                    <td>iphone11</td>
                    <td><span class="price">$120</span></td>
                    <td><span class="count" >5</span></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
